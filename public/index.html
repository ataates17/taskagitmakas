<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas - Sepolia Testnet</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Taş Kağıt Makas - Sepolia Testnet</h1>
            <div class="wallet-connect">
                <button id="connect-wallet" class="btn primary">Cüzdana Bağlan</button>
                <div id="wallet-info" class="wallet-info"></div>
            </div>
        </header>

        <main>
            <section class="card">
                <h2>Yeni Oyun Oluştur</h2>
                <div class="form-group">
                    <label for="move-select">Hamlenizi Seçin:</label>
                    <select id="move-select" class="form-control">
                        <option value="1">Taş</option>
                        <option value="2">Kağıt</option>
                        <option value="3">Makas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stake-amount">Bahis Miktarı (ETH):</label>
                    <input type="number" id="stake-amount" class="form-control" min="0.0001" step="0.0001" value="0.001">
                </div>
                <button id="create-game" class="btn primary">Oyun Oluştur</button>
                <div id="create-result" class="result"></div>
            </section>

            <section class="card">
                <h2>Mevcut Oyunlar</h2>
                <button id="refresh-games" class="btn secondary">Oyunları Yenile</button>
                <div id="games-list" class="games-list">
                    <p>Oyunlar yükleniyor...</p>
                </div>
            </section>

            <section class="card">
                <h2>Oyuna Katıl</h2>
                <div class="form-group">
                    <label for="game-id">Oyun ID:</label>
                    <input type="number" id="game-id" class="form-control" min="0">
                </div>
                <div class="form-group">
                    <label for="join-move">Hamlenizi Seçin:</label>
                    <select id="join-move" class="form-control">
                        <option value="1">Taş</option>
                        <option value="2">Kağıt</option>
                        <option value="3">Makas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="join-stake">Bahis Miktarı (ETH):</label>
                    <input type="number" id="join-stake" class="form-control" min="0.0001" step="0.0001" value="0.001" readonly>
                </div>
                <button id="join-game" class="btn primary">Oyuna Katıl</button>
                <div id="join-result" class="result"></div>
            </section>

            <section class="card">
                <h2>Platform İstatistikleri</h2>
                <div id="platform-stats" class="stats">
                    <p>İstatistikler yükleniyor...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Taş Kağıt Makas Oyunu - Sepolia Testnet Versiyonu</p>
            <p>Kontrat Adresi: <span id="contract-address">Yükleniyor...</span></p>
        </footer>
    </div>

    <script src="js/contractABI.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
